name: Render CV PDF

on:
  push:
    branches:
      - master

jobs:
  build_pdf:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install Pandoc, XeLaTeX and fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-latex-extra fonts-texgyre

      - name: Create outputs directory
        run: mkdir -p outputs

      - name: Generate PDF from README.md
        run: pandoc README.md -o outputs/CV_Denis_Alekseev.pdf --pdf-engine=xelatex --template=cv-template.tex --lua-filter=blockkeep.lua

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: Resume PDF
          path: outputs/CV_Denis_Alekseev.pdf

      - name: Commit PDF back to repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add outputs/CV_Denis_Alekseev.pdf
          git commit -m "Update generated Resume PDF [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:master
